    <h1>Funções de linguagens</h1>
    <p>O que é uma função na programação?

Uma função é um bloco de código criado para realizar uma tarefa específica.
Ela serve para:

Evitar repetição de código

Organizar melhor o programa

Facilitar alterações e manutenção

Receber dados (parâmetros) e retornar um resultado</p>
